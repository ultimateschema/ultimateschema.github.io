---
layout: default
---
<div class="position-relative overflow-hidden p-3 p-md-5 text-center bg-light">
    <div class="col-lg-6 mx-auto mt-5 mb-3">
        <h1 class="display-4 post-header">{{ page.title }}</h1>
        <p class="post-description">{{ page.description }}</p>
        <p class="post-date font-italic">Updated at: {{ page.date | date: '%B %d, %Y' }}</p>
    </div>
</div>
<div class="container col-lg-10 my-5" >
    <div class="row">
        <div class="col-lg-2 blog-sidebar blog-toc-sidebar" >   
            <div class="col-lg-12 blog-toc my-3">
                {% if page.toc%}
                <ul id="myList" class="blog-toc-ul">
                    <li class="list-header"> Content</li>

                    {% for tocitem in page.toc %}
                    <a class="blog-toc-a" href="{{tocitem.href}}"><li class="list-item">{{tocitem.heading}} </li></a>
                    {% endfor %}
                </ul>
                {% endif %}
            </div>
        </div>
        <div class="blog-main col-lg-7 col-md-12">
            {{ content }}
        </div>
        {% include aside.html %}
    </div>
</div>

<script>
    // Get all list items
const listItems = document.querySelectorAll('.list-item');

// Add click event listener to each item
listItems.forEach(item => {
    item.addEventListener('click', function() {
        // Remove 'selected' class from all items
        listItems.forEach(i => i.classList.remove('selected'));
        // Add 'selected' class to the clicked item
        this.classList.add('selected');
    });
});
</script>
